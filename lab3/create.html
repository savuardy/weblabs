        <div class="container-md bg-light py-3 mt-3 shadow-lg p-3 mb-5 bg-body rounded">
            <span v-if="create">
                <h1>Створити опитування</h1>
                 <div class="my-3">
                    <textarea v-model="poll.question" class="form-control" rows="3" placeholder="Текст запитання"></textarea>
                </div>
              <div class="input-group mb-3">
                    <input type="text" class="form-control" v-model="poll.answerList[0]" placeholder="Варіант відповіді" aria-label="Recipient's username"
                        aria-describedby="button-addon2">
                </div>
                 <div class="input-group mb-3">
                    <input type="text" class="form-control" v-model="poll.answerList[1]" placeholder="Варіант відповіді" aria-label="Recipient's username"
                        aria-describedby="button-addon2">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" v-model="poll.answerList[2]" placeholder="Варіант відповіді" aria-label="Recipient's username"
                        aria-describedby="button-addon2">
                </div>
                <div class="input-group mb-3">
                    <input  type="text" class="form-control" v-model="poll.answerList[3]" placeholder="Варіант відповіді" aria-label="Recipient's username"
                        aria-describedby="button-addon2">
                </div>
                <div class="col-12 mt-5">
                    <button v-on:click="onCreate" type="button" class="btn btn-primary">Створити опитування</button>
                </div>
            </span>
    
            <div v-if="pass" class="col-11">
                <div id="pollList">
                    <div v-for="item in pollList">
                        <span> 
                            {{item.question}} 
                        </span> 
                        <div class="form-check"> 
                            <input class="form-check-input" checked type="radio" name="1" id="radio" value="A"> 
                            <label  class="form-check-label" for="radio' + number + '.1">  
                                {{item.answerList[0]}}
                           </label> 
                        </div>
                        <div class="form-check"> 
                            <input class="form-check-input" checked type="radio" name="1" id="radio" value="A"> 
                            <label   class="form-check-label" for="radio">  
                                {{item.answerList[1]}} 
                           </label> 
                        </div>
                        <div class="form-check"> 
                            <input class="form-check-input" checked type="radio" name="1" id="radio " value="A"> 
                            <label   class="form-check-label" for="radio">  
                                {{item.answerList[2]}}
                           </label> 
                        </div>
                        <div class="form-check"> 
                            <input class="form-check-input" checked type="radio" name="1" id="radio" value="A"> 
                            <label class="form-check-label" for="radio">  
                                {{item.answerList[3]}}
                           </label> 
                        </div>
                    </div> 
                </div>
            </div>
        </div>
